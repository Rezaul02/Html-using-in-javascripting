<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new project </title>
    <style>
        .user{
            background-color: cadetblue;
            border-radius: 20px;
            padding: 10px;
            margin: 10px ;
            box-shadow: 10px 10px 15px black ;

        }
    </style>
</head>
<body>
    
    <div id="user-container">

    </div>
    <script>
        fetch("https://jsonplaceholder.typicode.com/users")
        .then(res =>res.json())
        .then(data => showmevalue(data));
        function showmevalue(data){
        let  lists ='';
      data.forEach(user => {
  
      lists = lists + ` <div class="user"> 
        <h2>${user.name}</h2> : <p> ${user.email} </p> </div>`;

        
      });
  const ul = document.getElementById('user-container');
  ul.innerHTML=lists;

        }
    </script>
</body>
</html>
